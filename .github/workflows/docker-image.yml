#
name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3  # Update to the latest version (v3)

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2  # Update to v2 (latest)
    
    - name: Log in to Docker Hub
    
      uses: docker/login-action@v3  # Ensure this is up to date
      with:
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4  # Update to the latest version
      with:
        push: true
        tags: rajastriker786/my-image:latest

